<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .enroll-form {
            padding: 50px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            height: fit-content;
            border-radius: 5px;
        }

        .enroll-label {
            font-weight: 500;
            color: rgb(132, 129, 129);
            font-size: 1.1rem;
            font-family: sans-serif;
            margin-bottom: -10px;
        }

        .text-input {
            height: 25px;
            border-radius: 5px;
            border: 2px solid rgb(184, 183, 183);
            padding: 0.375rem 0.75rem;
            line-height: 1.5;
        }

        .text-input:focus-visible {
            outline: none !important;
            border: 2px solid #719ECE;
        }

        .enroll-button {
            border: 0;
            height: 45px;
            color: #ffff;
            font-size: 1.2rem;
            background-color: gray;
            border-radius: 5px;
            cursor: pointer;
            letter-spacing: 1px;
            max-width: 170px;
            transition: all 0.4s ease;
        }

        .enroll-button:disabled {
            background-color: silver;
        }

        .enroll-button:disabled:hover {
            box-shadow: none;
        }

        .enroll-button:hover {
            background-color: rgb(101, 101, 101);
        }

        .empty-input{
            border-color: red;
        }

        .enroll-success {
            padding: 10px;
            height: 50px;
            align-items: center;
            background-color: #d8e8f9;
            display: none;
            color: #5d81a9;
            font-family: sans-serif;
            border-radius: 5px;
        }

        .enroll-warning {
            color: #721c24;
            height: 50px;
            background-color: #f8d7da;
            padding: 10px;
            align-items: center;
            border-radius: 5px;
            font-family: sans-serif;
            display: none;
        }
        
    </style>
</head>
<body>
    <form class="enroll-form" action="post">
        <div class="enroll-success">Спасибо, ваше сообщение успешно отправлено</div>
        <div class="enroll-warning">Перед отправкой заполните все поля</div>
        <label class="enroll-label" for="name">Ваше имя</label>
        <input class="text-input" id="name" type="text">
        <label class="enroll-label" for="mobile">Ваш телефон</label>
        <input class="text-input" id="mobile" type="tel">
        <button class="enroll-button">Отправить</button>
    </form>
    <script type="text/javascript" src="./form.js"></script>
</body>
</html>
